      <script>
        async function findValidImagePath(folder) {
          const extensions = [".png", ".jpg", ".jpeg", ".gif", ".webp"];

          for (const ext of extensions) {
            const path = `${folder}/img${ext}`;
            try {
              const res = await fetch(path, { method: "HEAD" });
              // Check for fallback content-type (Neocities usually returns text/html on failure)
              if (
                res.ok &&
                !res.headers.get("content-type")?.includes("text/html")
              ) {
                return path;
              }
            } catch (e) {
              console.warn(`HEAD request failed for ${path}`);
            }
          }

          return null;
        }

        const params = new URLSearchParams(window.location.search);
        const type = params.get("type");
        const date = params.get("date");

        if (type && date) {
          const folder = `${type}/${date}`;

          findValidImagePath(folder).then((validPath) => {
            if (validPath) {
              document.getElementById("viewed-image").src = validPath;
            } else {
              document.getElementById("viewed-image").alt = "Image not found.";
            }
          });

          const titleFile = `${folder}/title.txt`;
          const descriptionFile = `${folder}/desc.txt`;

          fetch(titleFile)
            .then((res) => res.text())
            .then((data) => {
              if (data.includes("<!DOCTYPE html>"))
                throw new Error("Title is fallback HTML");
              document.title = data + " - View";
              document.getElementById("title").innerText = data;
            })
            .catch((err) => {
              console.error("Error loading title:", err);
              document.title = "Untitled - View";
            });

          fetch(descriptionFile)
            .then((res) => res.text())
            .then((data) => {
              if (data.includes("<!DOCTYPE html>"))
                throw new Error("Description is fallback HTML");
              document.getElementById("desc").innerHTML = data;
            })
            .catch((err) => {
              console.error("Error loading description:", err);
              document.getElementById("desc").innerText =
                "No description available.";
            });
        } else {
          document.querySelector("main").innerHTML =
            "<p>Invalid link or missing parameters.</p><button onclick='window.history.back()'>⬅ Go Back</button>";
        }
        if (type && date) {
          fetch(`${type}/dates.json`)
            .then((res) => res.json())
            .then((dates) => {
              const currentIndex = dates.indexOf(date);
              if (currentIndex === -1) return;

              const prevDate = dates[currentIndex - 1];
              const nextDate = dates[currentIndex + 1];

              const prevBtn = document.getElementById("prev-btn");
              const nextBtn = document.getElementById("next-btn");

              if (prevDate) {
                prevBtn.style.display = "inline-block";
                prevBtn.onclick = () => {
                  window.location.href = `view?type=${type}&date=${prevDate}`;
                };
              }

              if (nextDate) {
                nextBtn.style.display = "inline-block";
                nextBtn.onclick = () => {
                  window.location.href = `view?type=${type}&date=${nextDate}`;
                };
              }
            })
            .catch((err) =>
              console.error("Error loading navigation buttons:", err)
            );
        }
      </script>
